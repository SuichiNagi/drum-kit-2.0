<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit 2.0</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">
</head>
<body>
    <div class="toggle">
        <input type="checkbox" class="checkbox" id="checkbox">
        <label for="checkbox" class="label">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
            <div class="ball"></div>
        </label>
    </div>

        <h1 class="title">My Drum Kit</h1>
        
    <div class="container"> 
        <div class="drum-kit">
            <div class="para">    
                <button class="drum a"><h2>a</h2></button>
                <p>Kick</p>
            </div>
            <div class="para">
                <button class="drum s"><h2>s</h2></button>
                <p>Snare</p>
            </div>
            <div class="para">
                <button class="drum d"><h2>d</h2></button>
                <p>Tom 8in</p>
            </div>
            <div class="para">
                <button class="drum f"><h2>f</h2></button>
                <p>Tom 10in</p>
            </div>
            <div class="para">
                <button class="drum g"><h2>g</h2></button>
                <p>Floor Tom</p>
            </div>
            <div class="para">
                <button class="drum t"><h2>t</h2></button>
                <p>Crash</p>
            </div>
            <div class="para">
                <button class="drum y"><h2>y</h2></button>
                <p>Trash</p>
            </div>
            <div class="para">
                <button class="drum j"><h2>j</h2></button>
                <p>Closed Hi-hat</p>
            </div>
            <div class="para">
                <button class="drum k"><h2>k</h2></button>
                <p>Open Hi-hat</p>
            </div>
            <div class="para">
                <button class="drum l"><h2>l</h2></button>
                <p>Ride</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
